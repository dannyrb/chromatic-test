version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:14.15.0
      environment:
        TERM: xterm # Enable colors in term
        QUICK_BUILD: true
  working_directory: ~/repo

jobs:
  STORY_BOOK:
    <<: *defaults
    steps:
      - run: yarn -v
      - checkout:
          post:
            - git fetch --all
      # Won't need if Chromatic handles build
      # - restore_cache:
      #     name: Restore Yarn and Cypress Package Cache
      #     keys:
      #       - yarn-packages-{{ checksum "yarn.lock" }}
      #       - yarn-packages-
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      # - save_cache:
      #     name: Save Yarn Package Cache
      #     paths:
      #       - ~/.cache
      #     key: yarn-packages-{{ checksum "yarn.lock" }}
      # I'm not sure if the project token is supposed to be a secret :x
      # MERGE TO MASTER SHOULD USE THIS FLAG: --auto-accept-changes
      - run:
          name: Chromatic Storybook Magic
          command: npx chromatic --exit-once-uploaded --exit-zero-on-changes

workflows:
  pr_or_merge:
    jobs:
      - STORY_BOOK
